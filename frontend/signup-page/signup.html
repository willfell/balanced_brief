<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Balanced Brief</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
    <script src="script.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Balanced Brief</h1>
        <form id="newsForm">
            <!-- News Section -->
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="news" value="news"
                        onclick="toggleChildren(event)"> News
                </label>
                <!-- Sub-categories for News -->
                <div class="form-check ml-3">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input news" value="General News"> General News
                    </label>
                </div>
                <div class="form-check ml-3">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input news" value="World News"> World News
                    </label>
                </div>


                <!-- finance Section -->
                <div class="form-group">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="finance" value="finance"
                            onclick="toggleChildren(event)"> Finance
                    </label>
                    <!-- Sub-categories for finance -->
                    <div class="form-check ml-3">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input finance" value="Economics"> Economics
                        </label>
                    </div>
                    <div class="form-check ml-3">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input finance" value="Finance"> Finance
                        </label>
                    </div>

                    <!-- Tech News Section -->
                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="tech-news" value="tech-news"
                                onclick="toggleChildren(event)"> Tech News
                        </label>
                        <!-- Sub-categories for finance -->
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="Technology"> Technology
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="Gaming"> Gaming
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="PC Gaming"> PC Gaming
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="Programming">
                                Programming
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="Android"> Android
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="Apple"> Apple
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="Science"> Science
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input tech-news" value="AI"> AI
                            </label>
                        </div>
                    </div>

                    <!-- catered-news Section -->
                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="catered-news" value="catered-news"
                                onclick="toggleChildren(event)"> Catered News
                        </label>
                        <!-- Sub-categories for catered-news -->
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input catered-news" value="Conservative News">
                                Conservative News
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input catered-news" value="Liberal News">
                                Liberal News
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input catered-news" value="Environment">
                                Environment
                            </label>
                        </div>


                        <!-- offbeat-news Section -->
                        <div class="form-group">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="offbeat-news" value="offbeat-news"
                                    onclick="toggleChildren(event)"> Offbeat News
                            </label>
                            <!-- Sub-categories for offbeat-news -->
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input offbeat-news" value="Uplifting News">
                                    Uplifting News
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input offbeat-news"
                                        value="Oddly Interesting News"> Oddly Interesting News
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input offbeat-news" value="Conspiracy">
                                    Conspiracy
                                </label>
                            </div>
                            <!-- sports Section -->
                            <div class="form-group">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="sports" value="sports"
                                        onclick="toggleChildren(event)"> Sports
                                </label>
                                <!-- Sub-categories for sports -->
                                <div class="form-check ml-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input sports" value="Sports"> Sports
                                    </label>
                                </div>
                                <div class="form-check ml-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input sports" value="NFL"> NFL
                                    </label>
                                </div>
                                <div class="form-check ml-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input sports" value="Soccer"> Soccer
                                    </label>
                                </div>

                                <div class="form-check ml-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input sports" value="Hockey"> Hockey
                                    </label>
                                </div>
                                <div class="form-check ml-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input sports" value="NBA"> NBA
                                    </label>
                                </div>
                                <!-- entertainment Section -->
                                <div class="form-group">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" id="entertainment"
                                            value="entertainment" onclick="toggleChildren(event)"> Entertainment
                                    </label>
                                    <!-- Sub-categories for entertainment -->
                                    <div class="form-check ml-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input entertainment"
                                                value="Movies"> Movies
                                        </label>
                                    </div>
                                    <div class="form-check ml-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input entertainment"
                                                value="Television"> Television
                                        </label>
                                    </div>
                                    <div class="form-check ml-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input sports" value="Soccer">
                                            Soccer
                                        </label>
                                    </div>

                                    <div class="form-check ml-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input sports" value="Hockey">
                                            Hockey
                                        </label>
                                    </div>
                                    <div class="form-check ml-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input sports" value="NBA"> NBA
                                        </label>
                                    </div>


                                    <div class="form-group">
                                        <label for="first-name">First Name:</label>
                                        <input type="text" class="form-control" id="first-name" name="first-name"
                                            required>
                                    </div>

                                    <div class="form-group">
                                        <label for="last-name">Last Name:</label>
                                        <input type="text" class="form-control" id="last-name" name="last-name"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age:</label>
                                        <input type="text" class="form-control" id="age" name="age" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" name="email" required>
                                    </div>

                                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
</body>

</html>
